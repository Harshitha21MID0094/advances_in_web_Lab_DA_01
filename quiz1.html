    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(1, 1, 0, 0.1);
        }

        .login-form {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form input[type="email"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-form button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .options button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .options button:hover {
            background-color: #45a049;
        }

        #result-container,
        #admission-status {
            font-size: 18px;
            margin-top: 20px;
.question,
        .options label {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .options label {
            transition-delay: 0.1s;
        }

        .options button {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .options label,
        .options button {
            opacity: 1;
            transform: translateY(0);
        }

        .options button {
            transition-delay: 0.1s;
        }

        .container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slide-in 0.5s ease-out;
        }

        @keyframes slide-in {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .question,
        .options label,
        .options button {
            background-color: #ffffff;
            border: 2px solid #4caf50;
            color: #4caf50;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .options label:hover,
        .options button:hover {
            background-color: #4caf50;
            color: #ffffff;
            cursor: pointer;
        }

        .question {
            font-size: 18px;
            font-weight: bold;
        }

        .options label {
            font-size: 16px;
        }

        .options button {
            font-size: 14px;
        }
        }
    </style>
</head>

<body>

    <div class="container">

<div id="timer"></div>

         let currentRound = 0;
        let currentQuestionIndex = 0;
        let score = 0;

        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const admissionStatusContainer = document.getElementById('admission-status');

        function startQuiz() {
            // Check email validity here if needed

            if (currentRound < Object.keys(questions).length) {
                const currentRoundName = Object.keys(questions)[currentRound];
                const currentQuestion = questions[currentRoundName][currentQuestionIndex];
                renderQuestion(currentRoundName, currentQuestion);
            } else {
                showResult();
            }
        }

        function renderQuestion(round, question) {
            quizContainer.innerHTML = `
                <div class="question">${round} - ${question.question}</div>
                <div class="options">
                    ${question.options.map(option => `<label><input type="radio" name="answer" value="${option}"> ${option}</label>`).join('')}
                </div>
                <button onclick="submitAnswer()">Next</button>
            `;
        }

        function submitAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (selectedAnswer) {
                const currentRoundName = Object.keys(questions)[currentRound];
                const currentQuestion = questions[currentRoundName][currentQuestionIndex];
                if (selectedAnswer.value === currentQuestion.correctAnswer) {
                    score += currentQuestion.marks;
                }
                currentQuestionIndex++;
                if (currentQuestionIndex < questions[currentRoundName].length) {
                    renderQuestion(currentRoundName, questions[currentRoundName][currentQuestionIndex]);
                } else {
                    currentRound++;
                    currentQuestionIndex = 0;
                    startQuiz();
                }
            }
        }

        function showResult() {
            let admissionStatus = '';
            if (score > 9.5) {
                admissionStatus = 'Admitted in Vellore Campus';
            } else if (score >= 7.5) {
                admissionStatus = 'Admitted in Chennai Campus';
            } else if (score >= 6.5) {
                admissionStatus = 'Admitted in Amravati Campus';
            } else {
                admissionStatus = 'Not Admitted';
            }

            resultContainer.textContent = `Total Score: ${score}`;
            admissionStatusContainer.textContent = `Admission Status: ${admissionStatus}`;
        }

const roundTimes = [15 * 60, 15 * 60, 8 * 60]; // Round times in seconds: 15 minutes, 15 minutes, 8 minutes
let timer;
let timeLeft;

function startTimer() {
    timer = setInterval(function () {
        if (timeLeft <= 0) {
            clearInterval(timer);
            // Time is up, handle it here
            currentRound++;
            currentQuestionIndex = 0;
            startQuiz();
        } else {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            timeLeft--;
        }
    }, 1000);
}

function startQuiz() {
    // Check email validity here if needed

    if (currentRound < Object.keys(questions).length) {
        timeLeft = roundTimes[currentRound]; // Set time for the current round
        startTimer();
        const currentRoundName = Object.keys(questions)[currentRound];
        const currentQuestion = questions[currentRoundName][currentQuestionIndex];
        renderQuestion(currentRoundName, currentQuestion);
    } else {
        showResult();
    }
}
